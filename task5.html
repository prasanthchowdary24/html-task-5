<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Task 5</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        div {
            width: 700px;
            padding-left: 10px;
            border: 2px solid black;
            padding-bottom: 3px;
        }

        #p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <p id="p">Link to an Email Address</p>
        <p>To create a link that opens in the user's email program (to let them send a new email), use mailto: inside
            the attribute:</p>
        <a href="mailto:"> Send mail</a>
    </div>
</body>

</html>
